<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <h1>
            <title>Weather-Dashboard</title>
        </h1>
        <link rel="stylesheet" href="./Assets/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" >
    </head>


    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5 text-center">Weather Dashboard</h1>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <form id="search-form">
                        <input type='search' class='form-control' placeholder='Search city' id='city-search'>
                        <button class='button' id='search-input' type='button/text' type="submit">Search</button>
                    </form>
                    <button class="button" type="button" id="atlanta-btn">Atlanta</button>
                    

                    <button class="button" type="button" id="minneapolis-btn">Minnieapolis</button>
                    
                    
                    <button class="button" type="button" id="new-york-btn">New York</button>


                    <button class="button" type="button" id="los-angeles-btn">Los Angeles</button>

                    <button class="button" type="button" id="chicago-btn">Chicago</button>
                </div>
                <div class="col-9" id="currentDay"></div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="./Assets/script.js"></script>
    </body>
